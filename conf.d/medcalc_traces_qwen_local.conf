# Configuration for medcalc tasks with simulation traces using Qwen via Together API (as local substitute)

example_dir = medcalc/examples/train
partial_program_dir=medcalc/mocks
log_dir=../doctest-prompting-data/logs2
variant=_traces_qwen_local
template_file=templates/predict_output_with_traces.txt

# Using Together API with Qwen model as "local" substitute
service = together
model = Qwen/Qwen2.5-7B-Instruct-Turbo
delay = 0.0

# for --CoT shortcut
cot_prompt_dir = medcalc/cot-prompts/

# for --testset shortcut
test_example_dir = medcalc/examples/test/ 